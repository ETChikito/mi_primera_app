<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button type="button" 
        class="btn btn-primary" 
        [disabled]="deshabilitado"
      (click)="agregarPersona()">Agregar Persona</button>
      <p *ngIf="mostrar">{{mensaje}} con el título de {{titulo}}</p>
      <app-persona></app-persona>

      <label>Título Persona</label>
      <!-- <input type="text" class="form-control" 
      (input)="modificarTitulo($event)"/> -->

      <!-- de esta manera lo hace para ambos lados. -->
      <input type="text" class="form-control"
      [(ngModel)]="titulo"/>

      {{titulo}}
    </div>
  </div>
</div>
